{% extends 'base.html' %}
{% load crispy_forms_tags static %}

{% block content %}
    <div class="col-6 offset-3 mb-5 mt-5">
        <h3>{{ title }} an article</h3>
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
